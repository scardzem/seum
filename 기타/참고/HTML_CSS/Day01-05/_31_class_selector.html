<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
        div.content{
            color:blue;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--p.content , div.content  이렇게 만들면 클래스까지 자동으로 작성된다.-->
    <p class="content">클래스 선택자 적용</p>
    <div class="content">클래스 선택자 적용</div>
</body>
</html>
