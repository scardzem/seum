<!--<!DOCTYPE html> : 현재 문서가 html 문서라고 선언하는 선언부-->
<!DOCTYPE html>
<!--언어를 지정-->
<html lang="ko">
<head>
    <!--meta 현재 문서의 초기정보-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--html 문서의 제목-->
    <title>Hello HTML</title>
</head>
<body>
    <!--HTML 태그들을 추가하여 화면에 표출되는 부분-->
    <H1> 처음하는 HTML</H1>
    <BR>
        <P>HELLO &lt;&nbsp;&quot;HTML!!&quot;&nbsp;&gt;</P>

    <!--Emmet : zencoding 기능을 활성화
                 zencoding : 탭키로 코드 자동완성 되는 기능-->
        
</body>
</html>
