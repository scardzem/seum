<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스</title>
    <style>
        p:not(#ex){ /*id가 ex가 아닌 애만 스타일 적용*/
            color:blue;
        }
        #ex{
            color: red;
        }
    </style>
</head>
<body>
    <!--id는 웹 문서에서 유일해야 된다.
        에러로 잡히지는 않지만 웹 접근성에 걸린다.-->
    <p id="ex">:not은 특정 요소를 제외한 요소에 스타일을 적용합니다.</p>
    <!--예제 때문에 ex를 2개 썼지만 ex1, ex2 이렇게 각각의 이름으로 가도록-->
    <p id="ex">:not은 특정 요소를 제외한 요소에 스타일을 적용합니다.</p>
    <p>:not은 특정 요소를 제외한 요소에 스타일을 적용합니다.</p>
</body>
</html>
