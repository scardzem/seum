    <script>

        //$('#test').css('color', 'red')  //이건 스타일 속성을 바꿀 수 있는 함수 첫번째 매개변수에 속성을 쓰고 두번째 매개변수에 속성값을 넣으면 된다. (매개변수 두 개를 입력하도록 만들어진 함수니 사용법 외워서 쓰면 된다.)
