<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> for문 </title>
<style>
*{margin: 0;}
.red{color: #f00;}
.green{color: #00f;}
.aqua{color: #0ff;}
</style>
<script>
/*for문으로 1부터 100까지 5의 배수는 빨간색 글자, 7의 배수는 초록색 글자, 5와 7의 공배수는 아쿠아색 글자로 출력*/

for(var i=1; i<=100; i++){
    if(i%5==0 && i%7!=0){
        document.write("<p class=red></p>");
    } else if(i%7==0 && i%5!=0){
        document.write("<p class=green></p>");
    } else if(i%5==0 && i%7==0){
        document.write("<p class=aqua></p>");
    }
    document.write(i);
}
</script>
</head>
<body>
</body>
</html>
