<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	function myFnc() {
		var arrColor = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];
		var arrNum = Math.floor(Math.floor(Math.random()*10)/2);
		var bodyTag = document.getElementById("theBody");
		bodyTag.style.backgroundColor=arrColor[arrNum];
	}
</script>
</head>
<body id="theBody">
    <button onclick="myFnc() ">배경 색상 바꾸기</button>
</body>
</html>
