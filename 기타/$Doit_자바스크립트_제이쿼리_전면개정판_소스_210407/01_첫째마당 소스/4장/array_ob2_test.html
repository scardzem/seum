<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];

		var result = arr_1.join("-");  //arr_1의 값을 지정한 문자로 연결하여 하나의 문자열로 반환한다.
		console.log(result);

		result = arr_1.concat(arr_2);  //2개의 배열을 하나의 배열로 만들어 반환.
		console.log(result);

		result = arr_1.slice(1, 3);    //배열의 1번~3번 인덱스 외의 인덱스 요소를 잘라내고 그 값을 반환. (slice(1,3)이면 [1],[2] 인덱스를 잘라낸다.
		console.log(result);		   //아래 console.log한 값들 보니까 잘라낸다는게 다른 값을 삭제하는게 아니라 그 값만 보여준다는 뜻인듯.)

		arr_1.sort();				   //배열의 값을 오름차순으로 정렬
		console.log(arr_1);

		arr_2.reverse();
		console.log(arr_2);				//배열 순서를 거꾸로 뒤집는다. (내림차순으로 쓰는듯)

</script>
</head>
<body>
</body>
</html>
