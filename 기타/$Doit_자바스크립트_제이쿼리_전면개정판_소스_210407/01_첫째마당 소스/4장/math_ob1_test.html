<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
	var num = 2.1234;

	var maxNum = Math.max(10, 5, 8, 30),  //30  최대값
		minNum = Math.min(10, 5, 8, 30),  //5   최소값
		roundNum = Math.round(num),		  //2   소숫점 첫째 자리 반올림
		floorNum = Math.floor(num)		  //2   소숫점 첫째 자리 내림
		ceilNum = Math.ceil(num),		  //3   소숫점 첫재 자리 올림
		rndNum = Math.random(num),		  //0~1 0과 1 사이의 난수 발생
		piNum = Math.PI;				  //3.14~~ 원주율 상수를 반환


		document.write("maxNum = " +maxNum+ "<br>");
		document.write("minNum = " +minNum+ "<br>");
		document.write("roundNum = " +roundNum+ "<br>");
		document.write("floorNum = " +floorNum+ "<br>");
		document.write("ceilNum = " +ceilNum+ "<br>");
		document.write("rndNum = " +rndNum+ "<br>");
		document.write("piNum = " +piNum+ "<br>");

</script>
</head>
<body>
</body>
</html>
