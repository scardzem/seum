<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 날짜 정보 객체 </title>
	<script>
		var today = new Date();  //today 객체 생성
		var nowMonth = today.getMonth(),  //월 정보를 가져옴(현재 월-1의 값으로 나온다.)
		nowDate = today.getDate(),  //날짜
		nowDay = today.getDay();  //요일

		document.write("<h1>오늘 날짜 정보</h1>");
		//오늘 날짜 정보 객체를 생성하고 날짜 정보를 가져온다(월, 일, 요일).
		document.write("현재 월: " + nowMonth, "<br>");
		document.write("현재 일: " + nowDate, "<br>");
		document.write("현재 요일: " + nowDay, "<br>");

		//월드컵 날자 정보 객체를 생성하고 날자 정보를 가져온다.(월, 일, 요일).
		var worldcup = new Date(2002,4,31);  
		var theMonth = worldcup.getMonth(),
		theDate = worldcup.getDate(),
		theDay = worldcup.getDay();

		document.write("<h1>월드컵 날짜 정보</h1>");
		document.write("2002월드컵 몇 월: " + theMonth, "<br>");
		document.write("2002월드컵 몇 일: " + theDate, "<br>");
		document.write("2002월드컵 무슨 요일: " + theDay, "<br>");
	</script>
</head>
<body>
</body>
</html>
