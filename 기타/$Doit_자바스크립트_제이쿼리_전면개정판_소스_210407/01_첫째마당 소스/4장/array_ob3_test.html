<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
	var greenArr = ["교대", "방배", "강남"];
	var yellowArr = ["미금","정자","수서"];

	greenArr.splice(2, 1, "서초", "역삼");		//2번 인덱스부터 1개의 데이터를 삭제한다. 그런 다음 "서초", "역삼"을 삽입한다.
	console.log(greenArr);

	var data1 = yellowArr.pop();				//yellowArr 배열 마지막 인덱스의 데이터를 data1에 저장한다. (앞에 설명에는 삭제한다고 하더니..)
	var data2 = yellowArr.shift();				//yellowArr 배열 가장 앞쪽 인덱스의 데이터를 data2에 저장한다. (앞에 설명에는 삭제한다고 하더니..)

	yellowArr.push(data2);						//data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어 넣는다.
	console.log(yellowArr);

	yellowArr.unshift(data1);					//data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽 인덱스에 밀어 넣는다.
	console.log(yellowArr);
</script>
</head>
<body>
</body>
</html>
