<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var obj = [
			{"area3":"서울"},
			{"area1":"부산"},
			{"area2":"전주"}
		];

		$(obj).each(function(i, o){
				console.log(`index==${i}` + ":", o);
		});
		console.log("==== The End 1 ====");

		$.each( $("#menu1 li"), function(i, o){  // 콜백함수
				console.log(i + ":", o);
		} );
		console.log("==== The End 2 ====");    

		$.each($("#menu2 li"), function(i){
				console.log(i + ":", $(this));
		});    
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
