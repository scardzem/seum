<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border=1>");
            
        for(var i=0; i<5; i++){
            
            document.write("<tr>");
                
            for(var j=1; j<=5; j++){
                
                document.write("<td>"+((i*5)+j)+"</td>");
            }

            document.write("</tr>");

        }

        document.write("</table>");
    </script>
</body>
</html>
