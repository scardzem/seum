<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#btn1")
	.data({"text":"javascript"})  //버튼1에 text(key):javascript(value) 입력.
	.on({
		"mouseover": overFnc,
		"mouseout": outFnc
	});

	$("#btn2")
	.on({
		"mouseover focus": overFnc,
		"mouseout blur": outFnc
	})
	.data({"text": "welcome!"});

	function overFnc(){
		$(".txt").text($(this).data("text"));
	}
	function outFnc(){
		$(".txt").text("");
	}
});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>
