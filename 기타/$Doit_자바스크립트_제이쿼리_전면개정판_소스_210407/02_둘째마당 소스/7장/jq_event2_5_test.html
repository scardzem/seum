<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".menuWrap_1 a").on("click",function(e){
		e.preventDefault();  //요소의 기본 이벤트 제거(a링크의 이벤트 기본값인 링크 기능 제거)

		$(".menuWrap_1 a").css({
			"background-color":"white"
		});

		$(this).css({
			"background-color":"orange"
		});
	});

	$(".menuWrap_2 a").on("click",function(e){
		e.preventDefault();

		$(".menuWrap_2 a").css({
			"background-color": "lightgray"  //클릭이벤트가 일어나면 전체 a태그에 회색 배경색 칠함.
		});
		
		var idx = $(".menuWrap_2 a").index(this);  //선택한 요소의 index를 먼저 찾은 다음

		$(".menuWrap_2 a").eq(idx).css({"background-color":"aqua"});  //선택한 a요소들 중 클릭한 것과 같은 index인 요소에
																	  //배경색을 바꿔준다.
		$(".idxNum").text(idx);
	});
});
</script>
</head>
<body>
<h2>$(this)</h2>
<ul class="menuWrap_1">
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
</ul>
<h2>Index( )</h2>   
<ul class="menuWrap_2">
				<li><a href="#">메뉴4</a></li>
				<li><a href="#">메뉴5</a></li>
				<li><a href="#">메뉴6</a></li>
</ul>
<p class="idxNum"></p>
</body>
</html>
