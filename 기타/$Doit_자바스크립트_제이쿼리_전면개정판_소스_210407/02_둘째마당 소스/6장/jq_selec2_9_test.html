<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var arr1 = ["서울", "대전", "부산", "전주"];
	var arr2 = ["한국", "미국", "일본", "중국"];
	var obj = {
			"name":"정부장", 
			"area":"서울"
	}
	var idxNum = $.inArray("부산",arr1);  //세번째 매개변수(start index) 생략하면 기본값 0
	console.log(idxNum);

	var okArray1 = $.isArray(arr1);
	var okArray2 = $.isArray(obj);
	console.log(okArray1);  //배열 객체면 true
	console.log(okArray2);  //배열 객체가 아니면 false
	
	$.merge(arr2, arr1);
	console.log(arr2);  //
});
</script>
</head>
<body>
</body>
</html>
