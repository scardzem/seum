<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var result_1 = $("#sec_1").html();	//하위에 있는 모든 요소가 나옴.
	console.log(result_1);
	$("#sec_1 p").html("<a href=\"#\">Text</a>");

	var result_2 = $("#sec_2").text();
	console.log(result_2);
	$("#sec_2 h2").text("text()")		//id="sec_2"인 요소의 하위 요소 중 <h2>요소의 하위 요소를 모두 제거한 다음
});										//새로운 텍스트를 생성
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
		<ul>
			<li>손자도 나오는지 확인</li>
		</ul>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
