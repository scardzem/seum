<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프레드 문법</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3];

        //Math함수는 어레이(배열)를 못 받아서 
        //...로(스프레드문법) 요소를 하나씩 구분해줘야 한다고함.
        //이런식으로 함수에서 어레이를 못받는 경우가 있기 때문에 이럴때 사용한다고 생각하면 된다.
        const max = Math.max(...arr);
        console.log(max);
    </script>
</body>
</html>
