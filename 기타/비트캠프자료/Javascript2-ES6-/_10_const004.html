<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 변수 대문자로 설정</title>
</head>
<body>
    <script>
        const TAX_RATE = 0.1;

        let preTaxPrice = 100;

        let afterTaxPrice = preTaxPrice + (preTaxPrice * TAX_RATE);

        document.write(afterTaxPrice);
    </script>
</body>
</html>
