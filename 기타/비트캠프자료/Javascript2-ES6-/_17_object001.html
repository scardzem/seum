<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 속성 축약 표현</title>
</head>
<body>
    <script>
        //ES5
        var x = 1, y = 2;

        var obj1 = {
            x: x,
            y: y
        };
        console.log(obj1);

        //ES6 속석 축약 표현
        //변수명이 키로 변환
        let z = 3, t = 4;
        const obj2 = {z, t};
        console.log(obj2)
    </script>
</body>
</html>
