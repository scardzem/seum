<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비구조화 할당</title>
</head>
<body>
    <script>
        //ES5
        var arr1 = [1, 2, 3];

        var one = arr1[0];
        var two = arr1[1];
        var three = arr1[2];

        console.log(one);
        console.log(two);
        console.log(three);

        //ES6 비구조화 할당
        const arr2 = [4, 5, 6];
        const [four, five, six] = arr2;

        console.log(four);
        console.log(five);
        console.log(six);

        //비구조화 할당을 할 때는 항상 오른쪽에 배열같은 집합이 지정돼야 한다.
        //const [seven, eight];

        //비구조화 할당의 기준은 인덱스다
        //순서대로 할당되어 변수의 개수를 요소의 개수와 맞춰줄 필요는 없다.
        const[nine, ten] = [9, 10, 11];

        console.log(nine);
        console.log(ten);

        //할당 기준이 인덱스라서 중간은 빼고 할당 할 수도 있다.
        const [eleven, , thirteen] = [11, 12, 13];
        console.log(eleven);
        console.log(thirteen);

        //Rest 파라미터와 함께 혼용 가능하다.
        const [fourteen, ...rest] = [14, 15, 16];
        console.log(fourteen);
        console.log(rest);
    </script>
</body>
</html>
