<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 함수 filter</title>
</head>
<body>
    <script>
        
        class Users{
            constructor(){
                this.users = [
                    {
                        id: 1,
                        name: 'lee'
                    },
                    {
                        id: 2,
                        name: 'kim'
                    }
                ]
            }
            
            findById(id){
                return this.users.filter(user1 => user1.id === id);
            }
            remove(id){
                this.users = this.users.filter(user2 => user2.id !== id);
            }
        }

        const users = new Users();

        let user = users.findById(2);
        console.log(user);

        users.remove(1);
        user = users.findById(1);
        console.log(user);
    </script>
</body>
</html>
