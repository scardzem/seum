<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수는 중복된 매개변수 이름 사용 불가능</title>
</head>
<body>
    <script>
        function add1(a, a) {
            return a + a;
        }
        console.log(add1(1,2));
        

        const add2 = (a, a) => {
            return a + a;
        }

        console.log(add2(1, 2));

 
    </script>
</body>
</html>
