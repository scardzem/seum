<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자를 이용한 단축평가</title>
</head>
<body>
    <script>
        const done = true;
        let message = '';

        //단축평가를 안 쓰면 아래 if문처럼 쓰게된다.
        // if(done){
        //     message = '성공';
        // }
        //if문이 아래 한줄로 표현 가능
        message = done && '성공';
        console.log(message);

        const done2 = false;
        let message2 = '';

        // if(!done2){
        //     message2 = '실패';
        // }
        message2 = done2 || '실패';
        console.log(message2);
    </script>
</body>
</html>
