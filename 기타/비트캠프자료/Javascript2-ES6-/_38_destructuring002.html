<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비구조화 할당</title>
</head>
<body>
    <script>
        //ES5
        var user1 = {
            firstName: 'gildong',
            lastName: 'hong' 
        }

        var firstName1 = user1.firstName;
        var lastName1 = user1.lastName;

        console.log(firstName1 + lastName1);


        //ES6
        const user2 = {
            firstName2: 'gildong',
            lastName2: 'hong'
        }

        //비구조화 할당할 때는 key의 이름?을 동일하게 맞춰서 입력해야함.
        const {firstName2, lastName2} = user2;
        console.log(firstName2 + lastName2);

        //users라는 객체를 만들어서
        const users = [
            {
                id: 1,
                name: 'gildong'
            },
            {
                id: 2,
                name: 'gilsan'
            },
            {
                id: 3,
                name: 'gichun'
            }
        ]

        const [user3, user4, user5] = users;
        console.log(user3);
        console.log(user4);
        console.log(user5);

        //두 번째 객채에 있는 id값만 추출
        const [, {id}] = users;
        console.log(id);

        //중첩 객체에서의 비구조화 할당
        const user6 = {
            name: 'lee',
            address: {
                zipCode: '11111',
                city: 'seoul'
            }
        }

        //zipCode 지우고 city만 출력도 됨
        const {address: {city, zipCode}} = user6;
        console.log(city, zipCode);

        //객체 비구조화 할당에서도 Rest파라미터와 혼용 가능
        const test = {
            x: 1,
            y: 2,
            z: 3
        }

        const {x, ...rest} = test;
        console.log(x);
        console.log(rest);

    </script>
</body>
</html>
