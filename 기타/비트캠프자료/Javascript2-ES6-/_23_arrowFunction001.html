<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        const add = (a, b) => {
            console.log(a + b);
        };

        const sub = (a, b) => (
            a - b
        );

        const mul = () => {
            console.log(10 * 20)
        };

        const div = a => {
            console.log(10 / a)
        };

        add(10, 20);
        let result = sub(20, 10);
        console.log(result);
        mul();
        div(5)
    </script>
</body>
</html>
