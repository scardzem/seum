<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지수연산자</title>
</head>
<body>
    <script>
        //ES5
        var num1 = Math.pow(2, 2);
        var num3 = Math.pow(2, 2.5);
        var num5 = Math.pow(2, Math.pow(3, 2));

        //ES6
        const num2 = 2 ** 2;
        const num4 = 2 ** 2.5;
        const num6 = 2 ** (3 ** 2);
        //음수를 지수연산할 경우 음수를 괄호로 묶어서 사용해야 한다.
        const num8 = (-5) ** 2;

        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);
        console.log(num5);
        console.log(num6);
        console.log(num8);
    </script>
</body>
</html>
