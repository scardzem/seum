<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프레드 문법</title>
</head>
<body>
    <script>
        //ES5
        var arr1 = [1, 2].concat([3, 4]);
        console.log(arr1);

        //ES6
        const arr2 = [...[1, 2], ...[3, 4]];
        console.log(arr2);
    </script>
</body>
</html>
