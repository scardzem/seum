<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const와 객체</title>
</head>
<body>
    <script>
        const person = {
            name: "lee"
        }

        //재할당 안하고 변경은 가능
        person.name = "kim";

        document.write(person.name);
    </script>
</body>
</html>
