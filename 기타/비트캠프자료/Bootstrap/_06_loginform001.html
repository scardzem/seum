<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootStrap LoginForm</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        .login{
            width:320px;
            background-color: #fff;
            margin: 30px auto;
            border: 1px solid #e5e5e5;
        }
        .login h1 a{
            background-image: url('images/logo.png');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 189px 47px;
            height: 47px;
            margin: 0 auto;
            padding: 0;
            width: 189px;
            display: block;
        }

        .login form{
            margin: 0 auto;
            border: none;
            padding: 20px;
        }

        .input-group{
            text-align: center;
        }

        .input-group-text-label{
            width: 33%;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>
            <a href="http://www.bitcamp.co.kr"></a>
        </h1>
        <form role="form" action="" name="loginform" id="loginform">
            <div class="input-group">
                <label for="user_id" class="input-group-text input-group-text-label">아이디</label>
                <input type="text" name="user_id" id="user_id" class="form-control">
            </div>
            <div class="input-group">
                <label for="user_pw" class="input-group-text input-group-text-label">비밀번호</label>
                <input type="password" name="user_id" id="user_pw" class="form-control">
            </div>
            <div class="input-group">
                <div>
                    <label for="remember">기억하기</label>
                    <input type="checkbox" name="remember" id="remember" value="forever">
                </div>
            </div>
            <input type="submit" name="formSubmit" id="formSubmit" class="btn btn-primary" value="로그인">
        </form>
    </div>
</body>
</html>
