<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        h1{
            margin-bottom: 50px;
        }        
        a{
            color: white;
        }
        th, td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>프로그래밍 언어</h1>
    <!--
        table-responsive : 반응형 표 영역 설정
    -->
        <div class="table-reponsive">
            <!--
                table : 테이블 생성
                table-striped : 스트라이프 행 추가
                table-dark : 다크 테마 적용
                table-success : 초록색 테마 적용
                table-bordered : 테이블 테두리 생성
                table-hover : 테이블 hover 시 색상 변경 해주는 설정
            -->
        <table class="table table-striped table-Secondary table-bordered table-hover">
            <tr>
                <th>언어</th>
                <th>종류</th>
                <th>링크</th>
            </tr>
            <tr>
                <th>C언어</th>
                <td>순차지향언어</td>
                <td>
                    <button class="btn btn-default">
                        <a href="">더보기</a>
                    </button>
                </td>
            </tr>
            <tr>
                <th>JAVA</th>
                <td>객체지향언어</td>
                <td>
                    <button class="btn btn-default">
                        <a href="">더보기</a>
                    </button>
                </td>
            </tr>
            <tr>
                <th>Javascript</th>
                <td>객체지향언어</td>
                <td>
                    <button class="btn btn-default">
                        <a href="">더보기</a>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
