<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        img{
            width: 33%;
            max-width: 1400px;
        }
    </style>
</head>
<body>
    <div class="top-slide">
        <!--캐러셀 영역 설정-->
        <div class="carousel slide" data-bs-ride="carousel" id="jejuphoto">
            <!--캐러셀 하단의 불릿 영역-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#jejuphoto"
                        data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#jejuphoto"
                data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#jejuphoto"
                data-bs-slide-to="2"></button>
            </div>
            <!--캐러셀 슬라이드 영역-->
            <div class="carousel-inner">
                <!--캐러셀 슬라이드 콘텐츠 추가 첫번째에는 active-->
                <div class="carousel-item active">
                    <div>
                        <img src="images/jeju1.JPG" alt="제주1">
                        <img src="images/jeju1.JPG" alt="제주1">
                        <img src="images/jeju1.JPG" alt="제주1">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/jeju2.jpg" alt="제주2">
                    <!--캐러셀 슬라이드 제목 및 설명 추가-->
                    <div class="carousel-caption">
                        <h4>협제 해수욕장</h4>
                        <p>제주도 협제 해수욕장</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/jeju3.JPG" alt="제주3">
                    <!--캐러셀 슬라이드 제목 및 설명 추가-->
                    <div class="carousel-caption">
                        <h4>삼굽부리 억새밭</h4>
                        <p>제주도 삼굽부리 억새밭</p>
                    </div>
                </div>
            </div>
            <!--캐러셀 좌우버튼 영역-->
            <a href="#jejuphoto" class="carousel-control-prev"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#jejuphoto" class="carousel-control-next"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
