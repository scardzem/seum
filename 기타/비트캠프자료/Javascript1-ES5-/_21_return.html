<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드 강제 종료</title>
</head>
<body>
    <script>
        var num = 0;

        function fnc() {
            num++;
            document.write(num, "<br>");

            if(num >= 10)
                return;
            
            //재귀함수 호출(자기자신 호출)
            fnc();
        }

        fnc();
    </script>
</body>
</html>
