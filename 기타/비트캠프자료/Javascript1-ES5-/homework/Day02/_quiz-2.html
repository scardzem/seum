<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var num1 = prompt('첫번째 값');
		var num2 = prompt('두번째 값');

		if(num1>num2){
			document.write(num1+'이(가) '+num2+'보다 큽니다')
		} else{
			if(num2>num1){
				document.write(num2+'이(가) '+num1+'보다 큽니다')
			} else {
				if(num1==num2){
					document.write('둘의 값이 같습니다')
				}
			}
		}
		
	</script>
</body>
</html>
