<body>
<script>

	



	function sumMulti(a,b){
		if(a==b){
			console.log(parseInt(a)*parseInt(b));
		} else {
			if(a!=b){
				console.log(parseInt(a)+parseInt(b));
			}
		}
	}
	
	sumMulti(10,10);
	sumMulti(5,10);

	






</script>
