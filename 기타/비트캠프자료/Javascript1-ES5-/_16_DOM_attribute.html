<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 속성 변경</title>
    <style>
        img, button{
            display: block;
        }
    </style>
</head>
<body>
    <img id="pic" src="images/3.png" alt="강아지">
    <button id="btn" type="button">이미지 변경</button>
    <script>
        var $pic = document.getElementById('pic');
        console.log($pic);
        var $btn = document.getElementById('btn');
        console.log($btn);
        $btn.onclick = function(){
            if($pic.getAttribute('src') == "images/3.png")
                $pic.src = "images/4.png";
            else
                $pic.src = "images/3.png";
        
        }
        
    </script>
</body>
</html>
