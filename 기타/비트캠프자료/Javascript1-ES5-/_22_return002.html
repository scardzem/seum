<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터를 반환하는 return</title>
</head>
<body>
    <script>
        function add(a, b){
            return a+b;
        }

        var num1 = prompt('정수를 입력하세요.');
        var num2 = prompt('정수를 입력하세요.');

        var result = add(parseInt(num1), parseInt(num2));

        document.write('두 값의 합은 : ' + result);
    </script>
</body>
</html>
