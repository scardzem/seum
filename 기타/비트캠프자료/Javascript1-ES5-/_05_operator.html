<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        var strNum = "10";
        var result;
        
        //1. 비교연산자
        document.write("1. 비교 연산자<br>");
        result = num1 < num2;
        document.write(result, "<br>");

        result = num1 == strNum;
        document.write(result, "<br>");

        result = num1 === strNum;
        document.write(result, "<br>");

        //2. 논리연산자
        document.write("2. 논리 연산자<br>");

        result = num1 < num2 || num1 === strNum;
        document.write(result, "<br>");

        result = num1 < num2 && num1 === strNum;
        document.write(result, "<br>");
        
        //3. 삼항 조건연산자
        document.write("3. 삼항 조건연산자<br>");
        var str = num1 > num2 ? "hello" : "javascript";
        document.write(str);

    </script>
</body>
</html>
