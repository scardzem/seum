<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
</head>
<body>
    <script>
        var i = 1;

        while(i <= 30) {
            if(i % 2 == 0 && i % 6 == 0){
                //write() 괄호 안에 ,또는 +로 연결해주면됨
                document.write(i, "<br>");
            }

            i++
        }
    </script>
</body>
</html>
