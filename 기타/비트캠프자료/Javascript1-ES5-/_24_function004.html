<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
</head>
<body>
    <script>

//익명함수는 호이스팅이 되지 않는다.
//변수와 함수 선언부분을 document~ 아래로 옮겨보면 에러가 나는것 확인 가능

    var result = function(){
                    return 10 + 20;
                }

    document.write(result());


    </script>
</body>
</html>
