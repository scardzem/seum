<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>
        var i = 1;

        do{
            document.write("hello");
            i++
        } while(i < 3);
    </script>
</body>
</html>
