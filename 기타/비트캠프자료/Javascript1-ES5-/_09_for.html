<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>
        for(var i = 2; i <= 9; i++){
            document.write("<h1>" + i + "단</h1>");

            for(var j = 1; j <= 9; j++){
                document.write(i + "*" + j + "=" + i * j + "<br>");
            }
        }
    </script>
</body>
</html>
