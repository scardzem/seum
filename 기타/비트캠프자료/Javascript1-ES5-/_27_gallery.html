<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 갤러리 만들기</title>
</head>
<body>
    <div id="galleryZone">
        <p>
            <img src="images/pic_1.jpg" alt="배경이미지" id="photo">
        </p>
        <!--p>button[type="button"]*2-->
        <p>
            <button type="button" onclick="gallery(0)">이전</button>
            <button type="button" onclick="gallery(1)">다음</button>
        </p>
        <script>
            var num = 1;

            function gallery(direction){
                if(direction == 0){
                    if(num == 1)
                        return;
                    num--;
                } else{
                    if(num == 8)
                        return;
                    num++;
                }

                var img = document.getElementById('photo');
                img.setAttribute('src', 'images/pic_' + num + '.jpg');
            }
        </script>
    </div>
</body>
</html>
