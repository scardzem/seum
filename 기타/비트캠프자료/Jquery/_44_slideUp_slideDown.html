<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideUp()/slideDown()/slideToggle()</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <style>
        h1{
            width: 300px;
            height: 200px;
            background: #ff0;
        }
    </style>
</head>
<body>
    
    <button type="button" id="btn1">slideUp</button>
    <button type="button" id="btn2">slideDown</button>
    <button type="button" id="btn3">slideToggle</button>
    <h1>내용</h1>

    <script>
        $(function(){
            $("#btn1").on("click", function(){
                $("h1").slideUp(1000,function(){
                    alert("숨김 완료");
                });
            });

            $("#btn2").on("click", function(){
                $("h1").slideDown(1000,function(){
                    alert("표출 완료");
                });
            });

            $("#btn3").on("click", function(){
                $("h1").slideToggle(1000, function(){
                    if($("h1").css("display") == "none"){
                        alert("숨김 완료");
                    } else {
                        alert("표출 완료");
                    }
                });
            });
            
        });
    </script>

</body>
</html>
