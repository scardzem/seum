<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty()/remove()</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul id="listZone1">
        <li >항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>
        <li>항목5</li>
        <li>항목6</li>
    <ul id="listZone2">
        <li >항목1</li>
        <li>항목2</li>
        <li>항목3</li>
        <li>항목4</li>
        <li>항목5</li>
        <li>항목6</li>

    </ul>
    <script>
        $(function(){
            //1. empty() : 하위 요소 삭제
            //(console에서 보면 하위요소인 list만 삭제 돼있음)
            $("#listZone1").empty();

            //2. remove() : 선택한 요소 삭제
            $("#listZone2").remove();
        });
            
    </script>
</body>
</html>
