<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop()/delay()</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <style>
        h1{
            width: 50px;
            height: 30px;
            background: red;
            font-size: 100%;
        }
        h2{
            width: 50px;
            height: 30px;
            background: aqua;
            font-size: 100%;
        }
        h3{
            width: 50px;
            height: 30px;
            background: orange;
            font-size: 100%;
        }
    </style>
</head>
<body>
    <button type="button" id="btn">stop</button>
    <h1>내용</h1>
    <h2>내용</h2>
    <h3>내용</h3>
    <script>
        $(function(){
            $("h1").animate({
                marginLeft: "250px"
            }, 5000, function(){
                alert("도착 완료");
            });
            //delay 적용
            $("h2").delay(1000).animate({
                marginLeft: "250px",
                //opacity:투명도
                opacity: 0.3,
                width: "100px"
            }, 5000);

            $("h3").animate({
                    marginLeft: "250px"
                    }, 3000)
                    .animate({
                        marginLeft: "10px"
                    }, 2000);

                    //stop 적용
            $("#btn").on("click", function(){
                $("h1").stop();
            });
    });
    </script>
</body>
</html>
