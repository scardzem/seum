<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unwrap()/wrap()/wrapAll()/wrapInner()</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <style>
        div{
            background: aqua;
        }
    </style>
</head>
<body>
    <h1 id="tit_1"><strong>부모요소 추가/삭제</strong></h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
    <script>
        $(function(){
            var timeout = setTimeout(function(){
                //1. unwrap() : 부모요소 삭제
                $("strong").unwrap();

                //2. wrap() : 각각 부모요소로 감쌈
                $(".ct1").wrap("<div/>");

                //3. wrapAll() : 전체를 부모요소 하나로 감쌈
                $(".ct2").wrapAll("<div/>");

                //4. wrapInner() : 하위 요소를 부모요소로 감쌈
                $("li").wrapInner("<h3>")
            }, 1000);
        });
    </script>
</body>
</html>
