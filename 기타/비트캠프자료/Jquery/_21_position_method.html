<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position()</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: blue;
            display: inline;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        $(function(){
            
            var step=20;
            
            var interval = setInterval(function(){
                console.log($(".box").position().left);

                
                $(".box").css("left", parseInt($(".box").position().left)+step);

                
                    //left 값이 500보다 커지면 왼쪽으로 이동
                    if($(".box").position().left > 500){
                        step=-20;
                    } 
                    //left 값이 8보다 작아지면 오른쪽으로 이동
                    if($(".box").position().left < 8){
                        step=20;
                        
                    }
            }, 10);
        });
    </script>
</body>
</html>
