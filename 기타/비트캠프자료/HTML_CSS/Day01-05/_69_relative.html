<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이전 요소와 연결해서 자연스럽게 배치하기</title>
    <style>
        .box1{
            float: left;
            width: 100px;
            background-color: #ffd800;
            margin-right: 10px;
            padding: 20px;
        }
        .box2{
            position: relative;
            /*left, top 안쓰면 옆에 나란히 나오는데
              왼쪽으로 50px, 위에서 아래로 30px 이동시켜서 겹치게 만든거임*/
            left: -50px;
            top: 30px;
            width:300px;
            background-color: #0094ff;
            float: left;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>
</html>
