<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 적용순서</title>
    <style>
        .red{
            color:red;
        }

        #blue{
            color:blue;
        }
        p{
            color:green;
        }
    </style>
</head>
<body>
    <p class="red" id="blue">스타일 적용순서</p>
    <!--id 지우고 실행, class까지 지우고 실행해보면 각각 색깔이 적용되는걸 볼수있다.-->
</body>
</html>
