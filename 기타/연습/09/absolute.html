<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            position: relative;
            width:300px;
            height: 300px;
            border: 1px solid #ccc;
        }
        .box{
            position:absolute;
            width: 50px;
            height: 50px;
            background: #0094ff;
        }
        #crd01{top: 0;left: 0;}
        #crd02{top: 0;right: 0;}
        #crd03{bottom: 0;left: 0;}
        #crd04{bottom: 0;right: 0;}
        #crd05{top: 100px;left: 100px;}

    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="crd01"></div>
        <div class="box" id="crd02"></div>
        <div class="box" id="crd03"></div>
        <div class="box" id="crd04"></div>
        <div class="box" id="crd05"></div>
    </div>
</body>
</html>
