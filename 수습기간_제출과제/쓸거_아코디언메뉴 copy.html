<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사용할 아코디언 메뉴</title>
<style>
    *{padding:0;margin:0;}


.accordian{
    width:170px;
    position:relative;
    /* left:50%; */
    /* transform: translateX(-50%) */
}
.accordian input[id*="answer"]{
    display:none;
}
.accordian input[id*="answer"]+label{
    display:block;
    border:1px solid #000;
    border-bottom: 0;
    color:#fff;
    background: blue;
    cursor:pointer;
    position:relative;
    font-size: 27px;
}
.accordian input[id*="answer"]+label+div{
    max-height:0;
    transition:all .35s;
    overflow:hidden;
    background:#ebf8ff;
    font-size:20px;
}
.accordian input[id*="answer"]+label+div+p{
    display:inline-block;
    padding:20px;
}
.accordian input[id*="answer"]:checked + label + div{
    max-height:150px;
    overflow:visible;
}
.arcodian ul{
    list-style:none;
    margin-top: 10.5px;
}
.arcodian li{
    margin-top:5px;
}
.arcodian label{
    margin-top: 20px;
}
</style>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="accordian">
        <input type="checkbox" id="answer01">
        <label for="answer01">PERFUME</label>
        <div>
            <ul>
                <li>MALE</li>
                <li>FEMALE</li>
            </ul>
        </div>
        
        <input type="checkbox" id="answer02">
        <label for="answer02">BODY CARE</label>
        <div>
            <ul>
                <li>LOTION</li>
                <li>BODY WASH</li>
                <li>MIST</li>
            </ul>
        </div>

        <input type="checkbox" id="answer03">
        <label for="answer03">COSMETIC</label>
        <div>
            <ul>
                <li>MASCARA</li>
                <li>EYESHADOW</li>
                <li>EYELINER</li>
                <li>COLOUR STICK</li>
                <li>PENCIL</li>
            </ul>
        </div>

        <input type="checkbox" id="answer04">
        <label for="answer04">LIP STICK</label>
        <div>
            <ul>
                <li>LIP STICK</li>
                <li>LIP BALM</li>
            </ul>
        </div>
    </div>


</body>
</html>
