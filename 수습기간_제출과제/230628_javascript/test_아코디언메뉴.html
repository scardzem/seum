<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.accordian{
    width:500px;
    position:relative;
    left:50%;
    transform: translateX(-50%)
}
input[id*="answer"]{
    display:none;
}
input[id*="answer"]+label{
    display:block;
    /*공백 주려고 넣음*/
    padding:20px;  
    border:1px solid #000;
    border-bottom: 0;
    color:#fff;
    font-weight: 900;
    background: blue;
    cursor:pointer;
    position:relative;
}
input[id*="answer"]+label em{
    position: absolute;
    top: 50%;
    right: 10px;
    width: 30px;
    height: 30px;
    margin-top: 15px;
    display:inline-block;
    background:url('./img/arrow.png') 0 0 no-repeat;
}
input[id*="answer"]+label+div{
    max-height:0;
    transition:all .35s;
    overflow:hidden;
    background:#ebf8ff;
    font-size:11p;
}
input[id*="answer"]+label+div+p{
    display:inline-block;
    padding:20px;
}
input[id*="answer"]:checked + label + div{
    max-height:100px;
}
</style>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="accordian">
        <input type="checkbox" id="answer01">
        <label for="answer01">컨텐츠 제목 부분</label>

        </div>

        <div>

        <div>
